<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- ðŸ”‘ Makes layout adapt to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %}Your PC{% endblock %}</title>

  <!-- Your favicon, fonts, etc. -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <header class="site-header">
    <div class="container nav-row">
      <!-- Left: logo/title -->
      <a href="{{ url_for('home') }}" class="brand">Your PC</a>

      <!-- Mobile hamburger -->
      <button class="hamburger" aria-label="Toggle navigation" onclick="document.body.classList.toggle('nav-open')">
        â˜°
      </button>

      <!-- Center: main nav -->
      <nav class="main-nav">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('build') }}">Build</a>
        <a href="{{ url_for('store') }}">Store</a>
        <a href="{{ url_for('cart') }}">Cart</a>
      </nav>

      <!-- Right: auth -->
      <div class="auth-nav">
        {% if session.get('logged_in') %}
          <span class="user-email">{{ session.get('email') }}</span>
          <a href="{{ url_for('logout') }}" class="btn small">Logout</a>
        {% else %}
          <a href="{{ url_for('login') }}" class="btn small">Login</a>
          <a href="{{ url_for('register') }}" class="btn small alt">Register</a>
        {% endif %}
      </div>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="container">Â© {{ 2025 }} Your PC</div>
  </footer>
</body>
</html>
