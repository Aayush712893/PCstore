{% extends "base.html" %}

{% block title %}Store - Your PC{% endblock %}

{% block content %}
<h2 style="text-align:center; font-family:'Bahnschrift SemiBold', sans-serif; font-size:32px; margin-bottom:30px;">
    Prebuilt PCs Store
</h2>
<div style="display:grid; grid-template-columns:repeat(auto-fit, minmax(300px, 1fr)); gap:20px;">
    {% for pc in prebuilds %}
    <div class="pc-card">
        <img src="{{ url_for('static', filename=pc.image) }}" alt="{{ pc.name }}">
        <h3>{{ pc.name }}</h3>
        <p>â‚¹{{ pc.price }}</p>
        <ul style="text-align:left; font-size:14px;">
            {% for spec in pc.specs %}
            <li>{{ spec }}</li>
            {% endfor %}
        </ul>
        <a href="/add_to_cart/{{ pc.id }}" class="cart-btn">Add to Cart</a>
    </div>
    {% endfor %}
</div>

<style>
.pc-card {
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 15px;
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
}
.pc-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 8px;
}
.pc-card h3 {
    font-family: 'Bahnschrift SemiBold', sans-serif;
    margin: 15px 0;
}
.pc-card p {
    font-size: 18px;
    font-weight: bold;
    color: #007bff;
}
.pc-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}
.cart-btn {
    display: inline-block;
    margin-top: 10px;
    background: #28a745;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 6px;
    transition: background 0.3s;
}
.cart-btn:hover {
    background: #218838;
}
</style>
{% endblock %}
