{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
  <h2>Reset Password</h2>
  {% if success %}
    <div class="alert success">Password updated. You are now logged in.</div>
    <p><a href="{{ url_for('home') }}">Go to Home</a></p>
  {% else %}
    {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
    <form method="post">
      <label>New Password</label><br>
      <input type="password" name="password" required style="width:100%;padding:8px;margin:8px 0"><br>
      <label>Confirm Password</label><br>
      <input type="password" name="confirm_password" required style="width:100%;padding:8px;margin:8px 0"><br>
      <button class="btn" type="submit">Set New Password</button>
    </form>
  {% endif %}
{% endblock %}
