{% extends "base.html" %}
{% block title %}Verify OTP{% endblock %}
{% block content %}
  <h2>Enter OTP</h2>
  {% if message %}<p style="color:red;">{{ message }}</p>{% endif %}
  <form method="post">
    <label>Email</label><br>
    <input type="email" name="email" value="{{ email }}" required style="width:100%;padding:8px;margin:8px 0;"><br>
    <label>OTP (6 digits)</label><br>
    <input type="text" name="otp" required pattern="\d{6}" maxlength="6" style="width:100%;padding:8px;margin:8px 0;"><br>
    <button type="submit" class="btn">Verify OTP</button>
  </form>
  <p style="margin-top:12px;">Didn't get it? <a href="{{ url_for('reset_password') }}">Resend OTP</a></p>
{% endblock %}
