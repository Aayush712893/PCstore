{% extends "base.html" %}

{% block title %}Shipping Details - Your PC{% endblock %}

{% block content %}
<h2 style="text-align:center; font-family:'Bahnschrift SemiBold', sans-serif;">Shipping Details</h2>

{% if error %}
  <p style="color:red; text-align:center;">{{ error }}</p>
{% endif %}

<form method="POST" action="{{ url_for('shipping') }}" style="max-width: 500px; margin:auto;">
  <label for="name">Full Name</label><br>
  <input type="text" id="name" name="name" required style="width:100%; padding:10px; margin-bottom:12px;"><br>

  <label for="address">Address</label><br>
  <textarea id="address" name="address" rows="4" required style="width:100%; padding:10px; margin-bottom:12px;"></textarea><br>

  <label for="phone">Contact Number</label><br>
  <input type="tel" id="phone" name="phone" required style="width:100%; padding:10px; margin-bottom:16px;"><br>

  <button type="submit" style="width:100%; padding:12px; background:#007bff; color:white; border:none; border-radius:6px;">
    Continue to Checkout
  </button>
</form>
{% endblock %}
