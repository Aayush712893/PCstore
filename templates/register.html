{% extends "base.html" %}

{% block title %}Register - Your PC{% endblock %}

{% block content %}
<h2>Register</h2>

{% if error %}
  <p style="color:red;">{{ error }}</p>
{% endif %}
{% if success %}
  <p style="color:green;">{{ success }}</p>
{% endif %}

<form method="POST" action="{{ url_for('register', next=request.args.get('next')) }}" style="max-width: 400px; margin:auto;">
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" value="{{ prefill_email or '' }}" required style="width:100%; padding:8px;"><br><br>

  <label for="password">Create a password:</label><br>
  <input type="password" id="password" name="password" required style="width:100%; padding:8px;"><br><br>

  <button type="submit" style="width:100%; padding:10px;">Create Account</button>
</form>

<p style="text-align:center; margin-top:10px;">
  Already have an account?
  <a href="{{ url_for('login', next=request.args.get('next')) }}">Login</a>
</p>
{% endblock %}
