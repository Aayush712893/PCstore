{% extends "base.html" %}

{% block title %}Login - Your PC{% endblock %}

{% block content %}
<h2>Login</h2>

{% if error %}
  <p style="color:red;">{{ error }}</p>
{% endif %}

<form method="POST" action="{{ url_for('login', next=request.args.get('next')) }}" style="max-width: 400px; margin:auto;">
  <label for="email">Email (donâ€™t use your Gmail password here):</label><br>
  <input type="email" id="email" name="email" required style="width:100%; padding:8px;"><br><br>

  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password" required style="width:100%; padding:8px;"><br><br>

  <button type="submit" style="width:100%; padding:10px;">Login</button>
</form>

<p style="text-align:center; margin-top:10px;">
  New here?
  <a href="{{ url_for('register', next=request.args.get('next')) }}">Register</a>
</p>
{% endblock %}
