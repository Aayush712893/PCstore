{% extends "base.html" %}
{% block title %}Set New Password{% endblock %}
{% block content %}
  <h2>Set a new password</h2>
  {% if message %}<p style="color:red;">{{ message }}</p>{% endif %}
  <form method="post">
    <label>New password</label><br>
    <input type="password" name="password" required style="width:100%;padding:8px;margin:8px 0;"><br>
    <label>Confirm password</label><br>
    <input type="password" name="password2" required style="width:100%;padding:8px;margin:8px 0;"><br>
    <button type="submit" class="btn">Set password</button>
  </form>
{% endblock %}
