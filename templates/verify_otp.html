{% extends "base.html" %}
{% block title %}Verify OTP{% endblock %}
{% block content %}
  <h2>Enter OTP</h2>
  {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
  <form method="post">
    <label>OTP</label><br>
    <input type="text" name="otp" required style="width:200px;padding:8px;margin:8px 0">
    <div>
      <button class="btn" type="submit">Verify OTP</button>
    </div>
  </form>
  <p><a href="{{ url_for('forgot_password') }}">Resend OTP</a></p>
{% endblock %}
